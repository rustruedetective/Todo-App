<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Taker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Note Taker</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2 search" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- NEW NOTES DIV -->
    <div class="container-sm my-5 newnotesdiv">
        <h1>Enter New Notes</h1>
        <div class="form-floating mb-3">
            <input type="email" class="form-control newtitle" id="floatingTitlenewtitle" placeholder="Title">
            <label for="floatingTitle">Title</label>
        </div>
        <div class="form-floating">
            <input type="text" class="form-control newnote" id="floatingNote newnote" placeholder="Note">
            <label for="floatingNote">Note</label>
        </div>
        <div>
            <button class="btn btn-dark create my-3">Create</button>
        </div>
    </div>

    <!-- NOTES DIV -->
    <div class="container-sm">
        <div class="my-5 row justify-content-center">
            <div class="notesdiv row">

            </div>
        </div>
    </div> 

    <p>Disclaimer: Your notes are stored in your browser. Deleting history could delete them.</p>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
